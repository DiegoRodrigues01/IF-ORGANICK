<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ORGANICK</title>
    <link rel="stylesheet" href="css-compra.css">
</head> 

</head>
<body>
    <header class="caixa">
        <div class="logo">
            <h2>IF <span style="color:#c2fed4;">ORGANICK</span></h2>
            <i class="material-symbols-outlined">yard</i>
        </div>
        <div class="input">
            <input type="text" placeholder="Encontre seu produto">
            <i class="material-symbols-outlined" id="search">search</i>
        </div>
        <section class="menu-login">
            <div id="carrinho"><i class="material-symbols-outlined">shopping_cart</i></div>
            <ul>
                <li style="list-style: none;"> <a href="cadastro.html">Seja Bem Vindo</a></li>
                <li style="list-style: none;"><a href="login.html"> Acesse Seu Login</a></li>
            </ul>
        </section>
    </header>

    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">Sobre</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </div>

    <div class="content">
        <h1>Produto: Exemplo</h1>
        <div class="produto">
            <img src="produto.jpg" alt="Produto">
            <div class="descricao">
                <p>Descrição do produto</p>
                <p>Preço: R$ 100,00</p>
                <form action="confirmacao.html" method="post">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1">
                    <button type="submit">Adicionar ao carrinho</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 IFOrganik - Daniele Alves e Diego Lima. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
