<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - IFOrganik</title>
    <link rel="stylesheet" href="/style/cadastro_produtos.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro-pessoas.html">Cadastro de Pessoas</a></li>
                <li><a href="cadastro-produtos.html">Cadastro de Produtos</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="formCadastroProduto">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 IFOrganik. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
